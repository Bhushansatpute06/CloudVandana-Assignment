<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="Img/profile.jpg" alt="Profile Picture" class="profile-pic">
        <h2>Bhushan Satpute</h2>
        <p>Software Engineer</p>
        <p class="bio">Passionate developer who loves to build cool stuff!</p>
        <div class="social-icons">
            <a href="#"><img src="Img/github.jpg" alt="GitHub"></a>
            <a href="#"><img src="Img/linkedin.jpg" alt="LinkedIn"></a>
        </div>
    </div>
</body>
</html>
